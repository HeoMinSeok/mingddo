<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 순서 있는 목록 <ol>, <li> 태그 -->
    <ol type="a">
        <li>샐러드 채소를 씻어 물기 제거 후 썰어 준비</li>
        <li>드레싱 재료를 믹서에 넣고 갈아줌</li>
        <li>드레싱 뿌리면 끝</li>
    </ol>
    <!--      없는 목록 <ul>, <li> 태그 -->
    <ul>
        <li>샐러드 채소를 씻어 물기 제거 후 썰어 준비</li>
        <li>드레싱 재료를 믹서에 넣고 갈아줌</li>
        <li>드레싱 뿌리면 끝</li>
    </ul><br>
    <h2>상품 구성</h2>
    <!-- 설명 목록 <dl>, <dt>, <dd> 태그 -->
        <dl>
            <dt>선물용 3kg</dt>
            <dd>소과 13~16과</dd>
            <dd>중과 10~12과</dd>
        </dl>
</body>
</html>
