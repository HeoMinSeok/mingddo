<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        텍스트 단락을 만드는 <p> 태그, 줄을 바꾸는 <br> 태그
     -->
    <h1>레드향</h1>
    <p>껍질에 붉은 빛이 돌아 레드향이라 불린다.</p>
    <p>레드향은 한라봉과 귤을 교배한 것으로 <br> 일반 귤보다 2~3배 크다.</p> 
    <!-- 인용할 때 쓰는 <blockquota> 태그 -->
    <blockquote>
        비타민 C와 P가 풍부해<br>
        혈액순환, 감기예방 등에 좋은 것으로 알려져 있다.
    </blockquote>
    <!-- 텍스트를 굵게 표시하려면 <strong>, <b> 태그 -->
    <strong>혈액순환, </strong> <b>감기예방</b> 등에 좋은 것으로 알려져 있다.
    <!-- 기울인 텍스트를 입력해 주는 <em>, <i> 태그 -->
    <p>
        레드향은 <em>한라봉과 귤을 교배</em>한 것으로<br>
        <i>비타민 C</i>와 <i>비타민 P</i>가 풍부하다
    </p>
    
    <!-- 그밖에 <addr>, <cite>, <code>, <small>, <sub>, <sup>, ...
        등의 태그가 있음 -->
</body>
</html>
