<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1"style="width: 50%;">
        <caption><strong>객실 현황</strong></caption>
        <thead>
            <tr>
                <th><center>방 이름</center></th>
                <th ><center>대상</center></th>
                <th><center>크기</center></th>
                <th><center>가격</center></th>
                <!-- <th> table cell 글자 굵게 -->
            </tr>
        </thead>
        <tbody>
            <tr> <!-- <tr> 테이블 만들 때 Row 먼저-->
                <td><center>유채방</center></td>
                <td> <center>여성 도미토리</center></td>
                <td rowspan="3"> <center>4인실</center></td>
                <td rowspan="4"> <center>1인 20,000원</center></td>
            </tr>
            <tr>
                <td rowspan="2"><center>동백방</center></td>
                <td> <center>동성 도미토리</center></td>
            </tr>
            <tr>
                <td> <center>가족 1팀</center></td>
            </tr>
            <tr>
                <td><center>천혜향방</center></td>
                <td> <center>-</center></td>
                <td> <center>2인실</center></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4"><center>바깥채 전체를 렌트합니다.</center></td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
